<!DOCTYPE html>
<html>

  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calculator</title>
  </head>

  <body>
    <main>
      <div class="container center-align">
        <div class="row">
          <div class="col s3">MC</div>
          <div class="col s3">M+</div>
          <div class="col s3">M-</div>
          <div class="col s3">MR</div>
        </div>
        <div class="row">
          <div class="col s3">C</div>
          <div class="col s3">+/-</div>
          <div class="col s3">/</div>
          <div class="col s3">X</div>
        </div>
        <div class="row">
          <div class="col s3">7</div>
          <div class="col s3">8</div>
          <div class="col s3">9</div>
          <div class="col s3">-</div>
        </div>
        <div class="row">
          <div class="col s3">4</div>
          <div class="col s3">5</div>
          <div class="col s3">6</div>
          <div class="col s3">+</div>
        </div>
        <div class="row">
          <div class="col s3">1</div>
          <div class="col s3">2</div>
          <div class="col s3">3</div>
        </div>
        <div class="row">
          <div class="col s6">0</div>
          <div class="col s3">.</div>
        </div>

      </div>
    </main>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>

</html>
